<!--TTABELA DE PRODUTOS-->
<div class="mat-elevation-z4">
  <table mat-table [dataSource]="products">
    <!--
      [dataSource]="products" / com esse atributo, exporta-se os produtos para a tabela
      todos os produtos criados iraão ser gerados nessa tabela
    -->
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
      <!--
        PIPE = Currency => currency é um pipe que mostra o tipo de moeda
        colocando currency: 'a moeda que deseja entre parenteses'
      -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </div>
<!--Fim da Tabela-->
